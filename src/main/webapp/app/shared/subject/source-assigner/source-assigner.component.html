<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubjectLabel" jhiTranslate="managementPortalApp.subject.pairSources.title">Assign or Unassign a source</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!subject.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="subject.login" readonly />
        </div>
        <label class="form-control-label" jhiTranslate="managementPortalApp.subject.pairSources.assignedSources" >Assigned Sources</label>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span jhiTranslate="managementPortalApp.subject.pairSources.Id">SourceId</span></th>
                    <th><span jhiTranslate="managementPortalApp.subject.pairSources.sourceDescription">Value</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let source of assignedSources; trackBy: trackBySourceId">
                    <td>{{source.id}}</td>
                    <td>{{source.deviceTypeAndSourceId}}</td>
                    <td>
                        <button type="button" (click)="removeSource(source)" class="btn btn-danger btn-sm fa fa-remove" >
                            <span class="hidden-md-down" jhiTranslate="managementPortalApp.subject.pairSources.remove">Remove</span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <label class="form-control-label" jhiTranslate="managementPortalApp.subject.pairSources.availableSources" >Available Sources</label>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span jhiTranslate="managementPortalApp.subject.pairSources.Id">SourceId</span></th>
                    <th><span jhiTranslate="managementPortalApp.subject.pairSources.sourceDescription">Value</span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let source of assignableSources; trackBy: trackBySourceId">
                    <td>{{source.id}}</td>
                    <td>{{source.deviceTypeAndSourceId}}</td>
                    <td>
                        <button type="button" class="btn btn-primary float-right" (click)="addSource(source)">
                        <span  jhiTranslate="global.attribute.add">
                            Add
                        </span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
