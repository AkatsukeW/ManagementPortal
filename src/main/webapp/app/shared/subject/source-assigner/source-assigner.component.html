<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="mySubjectLabel"
            [translate]="'managementPortalApp.subject.pairSources.title'">
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>

    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!subject.id">
            <label for="id" [translate]="'global.field.id'"></label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="subject.login" readonly />
        </div>
        <label class="form-control-label"
            [translate]="'managementPortalApp.subject.pairSources.assignedSources'">
        </label>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span [translate]="'managementPortalApp.subject.pairSources.sourceType'"></span></th>
                    <th><span [translate]="'managementPortalApp.subject.pairSources.sourceName'"></span></th>
                    <th><span [translate]="'managementPortalApp.subject.pairSources.expectedSourceName'"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let source of assignedSources; trackBy: trackDeviceById">
                    <td>{{source.sourceTypeProducer+"_"+source.sourceTypeModel+"_"+source.sourceTypeCatalogVersion}}</td>
                    <td>{{source.sourceName}}</td>
                    <td>{{source.expectedSourceName}}</td>
                    <td>
                        <button type="button" (click)="removeSource(source)" class="btn btn-danger btn-sm fa fa-remove" >
                            <span class="hidden-md-down"
                                [translate]="'managementPortalApp.subject.pairSources.remove'">
                            </span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <label class="form-control-label"
            [translate]="'managementPortalApp.subject.pairSources.availableSources'">
        </label>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th><span [translate]="'managementPortalApp.subject.pairSources.sourceType'"></span></th>
                    <th><span [translate]="'managementPortalApp.subject.pairSources.sourceName'"></span></th>
                    <th><span [translate]="'managementPortalApp.subject.pairSources.expectedSourceName'"></span></th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let source of assignableSources; trackBy: trackDeviceById">
                    <td>{{source.sourceTypeProducer+"_"+source.sourceTypeModel+"_"+source.sourceTypeCatalogVersion}}</td>
                    <td>{{source.sourceName}}</td>
                    <td>{{source.expectedSourceName}}</td>
                    <td>
                        <button type="button" class="btn btn-primary float-right" (click)="addSource(source)">
                            <span [translate]="'global.attribute.add'"></span>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span [translate]="'entity.action.save'"></span>
        </button>
    </div>
</form>
