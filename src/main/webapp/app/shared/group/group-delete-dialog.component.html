<form name="deleteForm" (ngSubmit)="confirmDelete(subject.login)">
    <div class="modal-header">
        <h4 *ngIf="isDelete"
            class="modal-title"
            [translate]="'entity.delete.title'">
        </h4>
        <h4 *ngIf="!isDelete"
            class="modal-title"
            [translate]="'managementPortalApp.subject.discontinue.title'">
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p *ngIf="isDelete"
            [translate]="'managementPortalApp.subject.delete.question'"
            [translateParams]="{id: subject.id}">
        </p>
        <p *ngIf="!isDelete"
            [translate]="'managementPortalApp.subject.discontinue.question'"
            [translateParams]="{id: subject.id}">
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button *ngIf="isDelete" type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span [translate]="'entity.action.delete'"></span>
        </button>
        <button *ngIf="!isDelete" type="submit" class="btn btn-warning">
            <span class="fa fa-stop"></span>&nbsp;<span [translate]="'managementPortalApp.subject.discontinue.operation'"></span>
        </button>
    </div>
</form>
