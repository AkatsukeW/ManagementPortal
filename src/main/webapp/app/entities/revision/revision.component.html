<div>
    <jhi-alert></jhi-alert>
    <h1><span jhiTranslate="revisions.title">Revisions</span></h1>
    <div class="table-responsive">

        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
                <th jhiSortBy="id" ><span jhiTranslate="revisions.number">Revision Number</span><span class="fa fa-sort"></span></th>
                <th jhiSortBy="timestamp" ><span jhiTranslate="audits.table.header.date">Date</span><span class="fa fa-sort"></span></th>
                <th jhiSortBy="auditor" ><span jhiTranslate="revisions.author">Author</span><span class="fa fa-sort"></span></th>
                <th><span jhiTranslate="revisions.type.add">Added</span></th>
                <th><span jhiTranslate="revisions.type.mod">Modified</span></th>
                <th><span jhiTranslate="revisions.type.del">Deleted</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let revision of revisions;trackBy: trackIdentity">
                <td>{{revision.id}}</td>
                <td>{{revision.timestamp}}</td>
                <td>{{revision.author}}</td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
    </div>
    <div>
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(pageSize)]="itemsPerPage" boundaryLinks = true [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
