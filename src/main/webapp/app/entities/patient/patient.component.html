<div>
    <h2>
        <span jhiTranslate="managementPortalApp.patient.home.title">Patients</span>
        <button *jhiHasAnyAuthority="['ROLE_SYS_ADMIN' , 'ROLE_PROJECT_ADMIN']"  class="btn btn-primary float-right create-patient" [routerLink]="['/', { outlets: { popup: ['patient-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="managementPortalApp.patient.home.createLabel">
            Create new Patient
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="patients">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="managementPortalApp.patient.login">login</span></th>
            <th><span jhiTranslate="managementPortalApp.patient.externalLink">External Link</span></th>
            <th><span jhiTranslate="managementPortalApp.patient.externalId">Enternal Id</span></th>
            <!--<th><span jhiTranslate="managementPortalApp.patient.removed">Removed</span></th>-->
            <th><span jhiTranslate="managementPortalApp.patient.activated">Activated</span></th>
            <th><span jhiTranslate="managementPortalApp.patient.project">Project</span> <span class="fa fa-sort"></span></th>
            <th><span jhiTranslate="managementPortalApp.patient.sources">Sources</span></th>
            <!--<th><span jhiTranslate="managementPortalApp.patient.createdDate">Created Date</span> <span class="fa fa-sort"></span></th>-->
            <!--<th><span jhiTranslate="managementPortalApp.patient.lastModifiedBy">Last Modified By</span> <span class="fa fa-sort"></span></th>-->
            <!--<th><span jhiTranslate="managementPortalApp.patient.lastModifiedDate">Last Modified Date</span> <span class="fa fa-sort"></span></th>-->

            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let patient of patients ;trackBy: trackId">
                <td><a [routerLink]="['../patient', patient.id ]">{{patient.id}}</a></td>
                <td>{{patient.login}}</td>
                <td>{{patient.externalLink}}</td>
                <td>{{patient.externalId}}</td>
                <!--<td>-->
                    <!--<span class="badge badge-danger" *ngIf="!patient.removed">false</span>-->
                    <!--<span class="badge badge-success" *ngIf="patient.removed">true</span>-->
                <!--</td>-->
                <td>
                    <span class="badge badge-danger" *ngIf="!patient.activated">false</span>
                    <span class="badge badge-success" *ngIf="patient.activated">true</span>
                </td>
                <td>
                    <div *ngIf="patient.project">
                        <a [routerLink]="['/project', patient.project?.id ]" >{{patient.project?.projectName}}</a>
                    </div>
                </td>
                <td>
                    <span *ngFor="let sources of patient.sources; let last = last">
                            <a class="form-control-static" [routerLink]="['../source', sources?.id ]">{{sources.deviceTypeAndSourceId}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <!--<td>{{patient.createdDate | date:'dd/MM/yy HH:mm'}}</td>-->
                <!--<td>{{patient.lastModifiedBy}}</td>-->
                <!--<td>{{patient.lastModifiedDate | date:'dd/MM/yy HH:mm'}}</td>-->
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../patient', patient.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patient/'+ patient.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'patient/'+ patient.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
