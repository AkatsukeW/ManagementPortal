<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPatientLabel" jhiTranslate="managementPortalApp.patient.home.createOrEditLabel">Create or edit a Patient</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!patient.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.externalLink" for="field_externalLink">External Link</label>
            <input type="text" class="form-control" name="externalLink" id="field_externalLink"
                [(ngModel)]="patient.externalLink"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.enternalId" for="field_enternalId">Enternal Id</label>
            <input type="text" class="form-control" name="enternalId" id="field_enternalId"
                [(ngModel)]="patient.enternalId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.removed" for="field_removed">Removed</label>
            <input type="checkbox" class="form-control" name="removed" id="field_removed"
                [(ngModel)]="patient.removed"
             />
        </div>

        <div class="form-group">
            <label jhiTranslate="managementPortalApp.patient.user" for="field_user">User</label>
            <select class="form-control" id="field_user" name="user" [(ngModel)]="patient.userId">
                <option [ngValue]="null"></option>
                <option [ngValue]="usrOption.id" *ngFor="let usrOption of users; trackBy: trackUsrById">{{usrOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="managementPortalApp.patient.devices" for="field_devices">Devices</label>
            <select class="form-control" id="field_devices" multiple name="devices" [(ngModel)]="patient.devices">
                <option [ngValue]="getSelected(patient.devices, deviceOption)" *ngFor="let deviceOption of devices; trackBy: trackDeviceById">{{deviceOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
