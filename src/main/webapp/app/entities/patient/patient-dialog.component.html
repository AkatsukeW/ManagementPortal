<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myPatientLabel" jhiTranslate="managementPortalApp.patient.home.createOrEditLabel">Create or edit a Patient</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!patient.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="patient.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.login">Login</label>
            <input type="text" class="form-control" name="login" #loginInput="ngModel"
                   [(ngModel)]="patient.login" required minlength=1 maxlength=50 pattern="^[_'.@A-Za-z0-9-]*$">

            <div *ngIf="loginInput.dirty && loginInput.invalid">
                <small class="form-text text-danger"
                       *ngIf="loginInput.errors.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>

                <small class="form-text text-danger"
                       *ngIf="loginInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.email">Email</label>
            <input type="email" class="form-control" name="email" #emailInput="ngModel"
                   [(ngModel)]="patient.email" maxlength="100" >

            <div *ngIf="emailInput.dirty && emailInput.invalid">
              <!--  <small class="form-text text-danger"
                   *ngIf="emailInput.errors.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>-->

                <small class="form-text text-danger"
                       *ngIf="emailInput.errors.maxlength" jhiTranslate="entity.validation.maxlength"
                       translate-value-max="100">
                    This field cannot be longer than 100 characters.
                </small>
                <small class="form-text text-danger"
                       *ngIf="emailInput.errors.email" jhiTranslate="global.messages.validate.email.invalid">
                    Your email is invalid.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.externalLink" for="field_externalLink">External Link</label>
            <input type="text" class="form-control" name="externalLink" id="field_externalLink"
                [(ngModel)]="patient.externalLink"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.externalId" for="field_externalId">External Id</label>
            <input type="text" class="form-control" name="externalId" id="field_externalId"
                [(ngModel)]="patient.externalId"
             />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="managementPortalApp.patient.removed" for="field_removed">Removed</label>
            <input type="checkbox" class="form-control" name="removed" id="field_removed"
                [(ngModel)]="patient.removed"
             />
        </div>
        <div class="form-group">
            <label jhiTranslate="managementPortalApp.patient.project" for="field_project">Project</label>
            <select class="form-control" id="field_project" name="project" [(ngModel)]="patient.project" required>
                <option [ngValue]="null"></option>
                <option [ngValue]="projectOption.id === patient.project?.id ? patient.project : projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.projectName}}</option>
            </select>
            <div [hidden]="!(editForm.controls.project?.dirty && editForm.controls.project?.invalid)">
                <small class="form-text text-danger"
                       [hidden]="!editForm.controls.project?.errors?.required" jhiTranslate="entity.validation.required">
                    This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label jhiTranslate="managementPortalApp.patient.devices" for="field_devices">Devices</label>
            <select class="form-control" id="field_devices" multiple name="devices" [(ngModel)]="patient.devices"  (ngModelChange)="onSelectionChange($event)">
                <option [ngValue]="getSelected(patient.devices, deviceOption)" *ngFor="let deviceOption of devices; trackBy: trackDeviceById">{{deviceOption.deviceTypeAndPhysicalId}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
