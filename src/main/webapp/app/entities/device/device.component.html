<div>
    <h2>
        <span jhiTranslate="managementPortalApp.device.home.title">Devices</span>
        <button class="btn btn-primary float-right create-device" [routerLink]="['/', { outlets: { popup: ['device-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="managementPortalApp.device.home.createLabel">
            Create new Device
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="devices">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="managementPortalApp.device.devicePhysicalId">Device Physical Id</span></th>
            <th><span jhiTranslate="managementPortalApp.device.deviceCategory">Device Category</span></th>
            <th><span jhiTranslate="managementPortalApp.device.activated">Activated</span></th>
            <th><span jhiTranslate="managementPortalApp.device.deviceType">Device Type</span></th>
            <th><span jhiTranslate="managementPortalApp.device.project">Project</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let device of devices ;trackBy: trackId">
                <td><a [routerLink]="['../device', device.id ]">{{device.id}}</a></td>
                <td>{{device.devicePhysicalId}}</td>
                <td>{{device.deviceCategory}}</td>
                <td>{{device.activated}}</td>
                <td>
                    <div *ngIf="device.deviceType">
                        <a [routerLink]="['../device-type', device.deviceType?.id ]" >{{device.deviceType?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="device.project">
                        <a [routerLink]="['../project', device.project?.id ]" >{{device.project?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../device', device.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'device/'+ device.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'device/'+ device.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
