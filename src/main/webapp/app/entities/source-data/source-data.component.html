<div>
    <h2>
        <span jhiTranslate="managementPortalApp.sourceData.home.title">Source data</span>
        <button class="btn btn-primary float-right create-source-data" [routerLink]="['/', { outlets: { popup: ['source-data-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="managementPortalApp.sourceData.home.createLabel">
            Create new Source data
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="sourceData">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="managementPortalApp.sourceData.sensorName">Sensor Type</span></th>
            <th><span jhiTranslate="managementPortalApp.sourceData.dataType">Data Type</span></th>
            <th><span jhiTranslate="managementPortalApp.sourceData.keySchema">Key schema</span></th>
            <th><span jhiTranslate="managementPortalApp.sourceData.frequency">Frequency</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let sourceData of sourceData ;trackBy: trackId">
                <td>{{sourceData.id}}</td>
                <td><a [routerLink]="['../source-data', sourceData.sensorName ]">{{sourceData.sensorName}}</a></td>
                <td jhiTranslate="{{'managementPortalApp.DataType.' + sourceData.dataType}}">{{sourceData.dataType}}</td>
                <td>{{sourceData.keySchema}}</td>
                <td>{{sourceData.frequency}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../source-data', sourceData.sensorName ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'source-data/'+ sourceData.sensorName + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'source-data/'+ sourceData.sensorName + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
