<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myOrganizationLabel"
            [translate]="'managementPortalApp.organization.home.createOrEditLabel'">
        </h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!organization.id">
            <label for="id" [translate]="'global.field.id'"></label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="organization.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label"
                [translate]="'managementPortalApp.organization.organizationName'"
                for="field_organizationName">
            </label>
            <input type="text" class="form-control" name="organizationName" id="field_organizationName"
                [(ngModel)]="organization.name" [readOnly]="organization.id" required pattern="[_'.@A-Za-z0-9- ]*" />
            <small *ngIf="!organization.id" id="organizationIdWarning" class="form-text bold-warn"
                   [translate]="'managementPortalApp.organization.organizationName.fieldWarning'">
            </small>
            <small id="organizationIdHelp" class="form-text text-muted"
                [translate]="'managementPortalApp.organization.organizationName.fieldDescription'">
            </small>
            <div [hidden]="!(editForm.controls.organizationName?.dirty && editForm.controls.organizationName?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.organizationName?.errors?.required"
                   [translate]="'entity.validation.required'">
                </small>
                <small class="form-text text-danger"
                    [hidden]="!editForm.controls.organizationName?.errors?.pattern"
                    [translate]="'entity.validation.pattern'"
                    [translateParams]="{pattern: 'alphanumerics, dash (-), underscore (_), space ( ) and period (.)'}">
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label"
                [translate]="'managementPortalApp.organization.description'"
                for="field_description">
            </label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="organization.description"
            required />
            <div [hidden]="!(editForm.controls.description?.dirty && editForm.controls.description?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.description?.errors?.required"
                   [translate]="'entity.validation.required'">
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label"
                [translate]="'managementPortalApp.organization.location'"
                for="field_location">
            </label>
            <input type="text" class="form-control" name="location" id="field_location"
                [(ngModel)]="organization.location"
            required />
            <div [hidden]="!(editForm.controls.location?.dirty && editForm.controls.location?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.location?.errors?.required"
                   [translate]="'entity.validation.required'">
                </small>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span [translate]="'entity.action.cancel'"></span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span [translate]="'entity.action.save'"></span>
        </button>
    </div>
</form>
