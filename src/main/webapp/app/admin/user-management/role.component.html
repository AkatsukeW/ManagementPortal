<div>
    <h2>
        <span [translate]="'userManagement.role.title'"></span>

    </h2>
    <jhi-alert></jhi-alert>

    <br/>
    <div class="table-responsive" *ngIf="roles.length > 0">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span [translate]="'userManagement.role.authorityName'"></span></th>
            <th><span [translate]="'userManagement.role.project'"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let role of roles ;trackBy: trackId">
                <td>{{role.authorityName}}</td>
                <td>
                    <div *ngIf="role.projectId">
                        {{role.projectName}}
                    </div>
                </td>
                <td *ngIf="role.authorityName!='ROLE_SYS_ADMIN'">
                    <button type="button" (click)="removeRole(role)" class="btn btn-danger btn-sm fa fa-remove">
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="roles.length>0 && roles[0].authorityName=='ROLE_SYS_ADMIN'">
        <table class="table table-striped">
            <thead>
            <tr>
                <th><span [translate]="'userManagement.role.authorityName'"></span></th>
                <th><span [translate]="'userManagement.role.project'"></span></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
                <td>
                    <select name='authority' [(ngModel)]="selectedAuthority" class="form-control" required>
                        <option [ngValue]="null"></option>
                        <option *ngFor="let authority of authorities;">{{authority}}</option>
                    </select>
                </td>
                <td>
                    <select name='project' [(ngModel)]="selectedProject" class="form-control" required>
                        <option [ngValue]="null"></option>
                        <option [ngValue]="projectOption" *ngFor="let projectOption of projects; trackBy: trackProjectById">{{projectOption.projectName}}</option>
                    </select>
                </td>
                <td>
                    <button name='addRole'type="button" class="btn btn-primary float-right" (click)="addRole()">
                        <span [translate]="'userManagement.role.create'"></span>
                    </button>
                </td>
            </tbody>
        </table>
    </div>
</div>
