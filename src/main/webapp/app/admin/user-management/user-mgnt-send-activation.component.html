<form name="sendActivationLinkForm" (ngSubmit)="sendActivationLink(user.login)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="userManagement.sendActivation.confirmTitle">Confirm (re)sending activation link</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <p jhiTranslate="userManagement.sendActivation.question" translateValues="{login: '{{user.login}}', email: '{{user.email}}'}">Are you sure you want to delete this User?</p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-success">
            <span class="fa fa-send"></span>&nbsp;<span jhiTranslate="userManagement.sendActivation.send">Send</span>
        </button>
    </div>
</form>
