plugins {
    // Apply the java plugin to add support for Java
    id 'java-library'
    id 'idea'
    id 'pmd'
    id 'checkstyle'
    id 'maven'
    id 'maven-publish'
}

sourceCompatibility = 1.8

ext.jacksonVersion='2.9.3'

ext.website = 'http://radar-cns.org/'
ext.githubRepoName = 'RADAR-CNS/ManagementPortal'
ext.githubUrl = 'https://github.com/RADAR-CNS/ManagementPortal/tree/master/radar-auth'
ext.issueUrl = 'https://github.com/RADAR-CNS/ManagementPortal/issues'
ext.description = 'Library for authentication and authorization of JWT tokens issued by the RADAR platform'

repositories {
    jcenter()
    mavenLocal()
}

dependencies {
    api group: 'com.auth0', name: 'java-jwt', version: '3.2.0'

    implementation group: 'org.slf4j', name: 'slf4j-api', version: '1.7.25'
    implementation group: 'com.fasterxml.jackson.core' , name: 'jackson-databind' , version: jacksonVersion
    implementation group: 'com.fasterxml.jackson.dataformat', name: 'jackson-dataformat-yaml', version: jacksonVersion

    runtimeOnly group: 'ch.qos.logback', name: 'logback-classic', version: '1.2.3'

    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile group: 'com.github.tomakehurst', name: 'wiremock', version: '2.5.1'
    testCompile group: 'com.github.stefanbirkner', name: 'system-rules', version: '1.16.0'
}

checkstyle {
    toolVersion '6.16'
    ignoreFailures false
}

pmd {
    toolVersion = '5.5.2'
    ignoreFailures = false

    consoleOutput = true

    ruleSets = []
    ruleSetFiles = files("config/pmd/ruleset.xml")
}

//---------------------------------------------------------------------------//
// Build system metadata                                                     //
//---------------------------------------------------------------------------//

pom {
    whenConfigured { p ->
        p.dependencies = p.dependencies.findAll {
            it.artifactId.notIn(["logback-classic"])
        }
    }
}

ext.pomConfig = {
    licenses {
        license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
        }
    }
    developers {
        developer {
            id 'dennyverbeeck'
            name 'Denny Verbeeck'
            email 'dverbeec@its.jnj.com'
            organization 'Janssen R&D'
        }
    }
    issueManagement {
        system 'GitHub'
        url githubUrl + '/issues'
    }
    organization {
        name 'RADAR-CNS'
        url website
    }
    scm {
        connection 'scm:git:' + githubUrl
        url githubUrl
    }
}

ext.sharedManifest = manifest {
    attributes("Implementation-Title": project.name,
            "Implementation-Version": version)
}

jar {
    manifest.from sharedManifest
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
    manifest.from sharedManifest
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
    manifest.from sharedManifest
}

// add javadoc/source jar tasks as artifacts
artifacts {
    archives javadocJar
    archives sourcesJar
}

publishing {
    publications {
        RadarAuthPublication(MavenPublication) {
            from components.java
            artifact sourcesJar
            artifact javadocJar
            groupId project.group
            artifactId project.name
            version project.version
            pom.withXml {
                def root = asNode()
                root.appendNode('description', description)
                root.appendNode('name', project.name)
                root.appendNode('url', githubUrl)
                root.children().last() + pomConfig

                root.dependencies.'*'.findAll() {
                    it.artifactId.text() == 'logback-classic'
                }.each() {
                    it.parent().remove(it)
                }
            }
        }
    }
}

bintray {
    user = project.hasProperty('bintrayUser') ? project.property('bintrayUser') : System.getenv('BINTRAY_USER')
    key = project.hasProperty('bintrayApiKey') ? project.property('bintrayApiKey') : System.getenv('BINTRAY_API_KEY')
    override = false
    publications = ['RadarAuthPublication']
    pkg {
        repo = project.group
        name = project.name
        userOrg = 'radar-cns'
        desc = description
        licenses = ['Apache-2.0']
        websiteUrl = website
        issueTrackerUrl = issueUrl
        vcsUrl = githubUrl
        githubRepo = githubRepoName
        githubReleaseNotesFile = 'README.md'
        version {
            name = project.version
            desc = description
            vcsTag = System.getenv('TRAVIS_TAG')
            released = new Date()
        }
    }
}
